<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" action="">
                <h2>ELIMINAR GÉNERO</h2><hr><br>
                <div class="form-group">
                    <label for="nombre">ID: </label>
                    <input [(ngModel)]="genero.id" name="id" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input [(ngModel)]="genero.nombre" name="nombre" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="series">Series: </label>
                    <input [(ngModel)]="genero.series" name="series" type="text" class="form-controls" readonly>
                </div>
                <hr><br>
                <div class="botonera">
                    <h3>¿Seguro que desea eliminar este objeto? </h3>
                    <button class="btn btn-success" (click)="eliminarGenero(genero)">SÍ</button>
                    <button class="btn btn-success" (click)="atras()">NO</button>
                </div>
            </form>
        </div>
    </div>
</div>
