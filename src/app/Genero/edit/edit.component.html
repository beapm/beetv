<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" action="">
                <h2>EDITAR GÉNERO</h2><hr><br>
                <div class="form-group">
                    <label for="nombre">ID: </label>
                    <input [(ngModel)]="genero.id" name="id" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre: </label>
                    <input [(ngModel)]="genero.nombre" name="nombre" type="text" class="form-controls">
                </div>
                <div class="form-group">
                    <label for="series">Series: </label>
                    <input [(ngModel)]="genero.series" name="series" type="text" class="form-controls">
                </div>
                <hr><br>
                <div class="form-group">
                    <button class="btn btn-success" (click)="actualizarGenero(genero)">Actualizar</button>
                    <button class="btn btn-success" (click)="atras()">Atrás</button>
                </div>
            </form>
        </div>
    </div>
</div>
