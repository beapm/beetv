
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <mat-paginator class="mb-3"
                        [length]="temporadas.length"
                        [pageSize]="page_size"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="handlePage($event)"
                        showFirstLastButtons>
            </mat-paginator>
            <table class="table table-hover table-striped table-light">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>DESCRIPCIÓN</th>
                        <th>SERIE</th>
                        <th>FECHA DE INICIO</th>
                        <th>FECHA DE FIN</th>
                        <th>CAPÍTULOS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let temporada of temporadas | paginate:page_size:page_number">
                        <td class="text-center">{{temporada.id}}</td>
                        <td class="text-center">{{temporada.descripcion}}</td>
                        <td class="text-center">
                            <a style="cursor: pointer; text-decoration: underline;" onmouseover="this.style.color='gray';" onmouseout="this.style.color='';"
                             (click)="verSerie(temporada.serie.id)">{{temporada.serie.nombre}}</a>
                        </td>
                        <td class="text-center">{{temporada.fecha_inicio | date:'dd/MM/yyyy'}}</td>
                        <td class="text-center">{{temporada.fecha_fin | date:'dd/MM/yyyy    '}}</td>
                        <td class="text-center">{{temporada.capitulos}}</td>
                        <td class="text-center">
                            <button class="btn btn-success">
                                <span class="material-icons" (click)="ver(temporada.id)" style="vertical-align: middle;">visibility</span>
                            </button>
                            <button class="btn btn-warning">
                                <span class="material-icons" (click)="editar(temporada.id)" style="cursor: pointer; vertical-align: middle;">mode_edit</span>
                            </button>
                            <button class="btn btn-danger">
                                <span class="material-icons" (click)="eliminar(temporada.id)" style="vertical-align: middle;">delete</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
