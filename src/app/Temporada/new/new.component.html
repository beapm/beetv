<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" [formGroup]="formulario" (ngSubmit)="guardar()">
                <h2>AGREGAR TEMPORADA</h2>
                <hr><br>
                <div class="form-group">
                    <label for="descripcion">Descripción: </label>
                    <input formControlName="descripcion" name="descripcion" type="text" class="form-controls" required>
                    <div class="alert" *ngIf="formulario.get('descripcion').invalid">
                        <div class="alert-danger alert-custom"
                            *ngIf="formulario.get('descripcion').hasError('required') && formulario.get('descripcion').touched">
                            Este campo debe ser rellenado
                        </div>
                        <div class="alert-danger alert-custom"
                            *ngIf="formulario.get('descripcion').hasError('minlength') && formulario.get('descripcion').touched">
                            Este campo debe tener más de 5 caracteres
                        </div>
                        <div class="alert-danger alert-custom"
                            *ngIf="formulario.get('descripcion').hasError('maxlength') && formulario.get('descripcion').touched">
                            Este campo debe tener menos de 50 caracteres
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div formGroupName="serie">
                        <div class="form-group">
                            <label for="serie">Serie: </label>
                            <select formControlName="id" class="form-control" name="id">
                                <option *ngFor="let serie of series" [value]="serie.id">{{serie.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="alert" *ngIf="formulario.get('serie.id').invalid">
                        <div class="alert-danger alert-custom"
                            *ngIf="formulario.get('serie.id').hasError('required') && formulario.get('serie.id').touched">
                            Este campo debe ser rellenado
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fecha_inicio">Fecha de inicio: </label>
                    <div style="display:inline; width:300px">
                        <input matInput [matDatepicker]="picker1" formControlName="fecha_inicio">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </div>
                </div>
                <div class="form-group">
                    <label for="fecha_fin">Fecha de fin: </label>
                    <div style="display:inline; width:300px">
                        <input matInput [matDatepicker]="picker2" formControlName="fecha_fin">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Guardar</button>
                    <button class="btn btn-success" (click)="atras()">Atrás</button>
                </div>
            </form>
        </div>
    </div>
</div>
