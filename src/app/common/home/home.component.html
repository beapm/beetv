    <div class="row">
        <div class="d-flex justify-content-between">
            <div id="divCard" class="d-flex flex-wrap justify-content-between">

                            <div class="profile-description">
                                <hr><h3>{{serie.nombre | uppercase }}</h3><hr>
                                {{showMore ? serie.sinopsis_serie : serie.sinopsis_serie | slice:0:300}}<span *ngIf="!showMore">... </span>
                                <a href="javascript:;" *ngIf="!showMore" (click)="showMore=true">Leer m√°s</a>
                                <a href="javascript:;" *ngIf="showMore" (click)="showMore=false">Leer menos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
