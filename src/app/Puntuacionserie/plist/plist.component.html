
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <mat-paginator class="mb-3"
                        [length]="puntuaciones.length"
                        [pageSize]="page_size"
                        [pageSizeOptions]="pageSizeOptions"
                        (page)="handlePage($event)"
                        showFirstLastButtons>
            </mat-paginator>
            <table class="table table-hover table-striped table-light">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>SERIE</th>
                        <th>USUARIO</th>
                        <th>PUNTUACIÃ“N</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let punt of puntuaciones | paginate:page_size:page_number">
                        <td class="text-center">{{punt.id}}</td>
                        <td class="text-center">{{punt.serie.nombre}}</td>
                        <td class="text-center">{{punt.usuario.login}}</td>
                        <td class="text-center">{{punt.puntuacion}}</td>
                        <td class="text-center">
                            <button class="btn btn-success">
                                <span class="material-icons" (click)="ver(punt.id)" style="vertical-align: middle;">visibility</span>
                            </button>
                            <button class="btn btn-warning">
                                <span class="material-icons" (click)="editar(punt.id)" style="cursor: pointer; vertical-align: middle;">mode_edit</span>
                            </button>
                            <button class="btn btn-danger">
                                <span class="material-icons" (click)="eliminar(punt.id)" style="vertical-align: middle;">delete</span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
