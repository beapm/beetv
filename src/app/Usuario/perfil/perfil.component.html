<main class="main">
  <aside class="sidebar">
    <nav class="nav">
      <ul>
        <li><span>{{usuario.login}}</span></li>
        <li><a (click)="perfil()">Perfil</a></li>
        <li><a (click)="mostrarListas()">Listas</a></li>
      </ul>
    </nav>
  </aside>

  <section class="twitter">
    <div class="container" *ngIf="verPerfil">
        <form class="form">
          <h2>Editar Perfil</h2>
          <hr><br>
          <div class="form-group">
              <label for="nombre">Nombre: </label>
              <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-controls" required>
          </div>
          <div class="form-group">
              <label for="apellido1">Primer apellido: </label>
              <input  [(ngModel)]="usuario.apellido1" name="apellido1" type="text" class="form-controls" required>
          </div>
          <div class="form-group">
              <label for="apellido2">Segundo apellido: </label>
              <input  [(ngModel)]="usuario.apellido2" name="apellido2" type="text" class="form-controls" required>
          </div>
          <div class="form-group">
              <label for="email">Email: </label>
              <input [(ngModel)]="usuario.email" name="email" type="email" class="form-controls" required>
          </div>
          <div class="form-group">
              <label for="login">Nombre de usuario: </label>
              <input [(ngModel)]="usuario.login" name="login" type="text" class="form-controls" required>
          </div>

          <button class="btn btn-success" type="submit"  (click)="actualizar()">Guardar</button>
      </form>
    </div>
    <div class="container" *ngIf="verLista">
        <div class="cuadroLista form">
          <ul *ngFor="let lista of listas">
            <li><a (click)="irALista()">{{lista.nombre}}</a></li>
          </ul>
        </div>
    </div>
  </section>
</main>
