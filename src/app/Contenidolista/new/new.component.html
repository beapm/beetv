<div class="container">
    <div class="row justify-content-center">
        <div class="col-7">
            <form class="form" [formGroup]="formulario" (ngSubmit)="guardar()">
                <h2>AGREGAR CAPITULOSVISTOS</h2>
                <hr><br>
                <div class="form-group">
                    <div formGroupName="lista">
                        <div class="form-group">
                            <label for="lista">Lista: </label>
                            <select formControlName="id" class="form-control" name="id">
                                <option *ngFor="let lista of listas" [value]="lista.id">{{lista.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="alert" *ngIf="formulario.get('lista.id').invalid">
                        <div class="alert-danger alert-custom"
                            *ngIf="formulario.get('lista.id').hasError('required') && formulario.get('lista.id').touched">
                            Este campo debe ser rellenado
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div formGroupName="serie">
                        <div class="form-group">
                            <label for="serie">Serie: </label>
                            <select formControlName="id" class="form-control" name="id">
                                <option *ngFor="let serie of series" [value]="serie.id">{{serie.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="alert" *ngIf="formulario.get('serie.id').invalid">
                        <div class="alert-danger alert-custom"
                            *ngIf="formulario.get('serie.id').hasError('required') && formulario.get('serie.id').touched">
                            Este campo debe ser rellenado
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="siguiendo">Siguiendo: </label>
                    <input formControlName="siguiendo" type="checkbox" name="visto" [value]="contenidolista.siguiendo" class="form-controls">
                    <div class="alert" *ngIf="formulario.get('siguiendo').invalid">
                        <div class="alert-danger alert-custom"
                            *ngIf="formulario.get('siguiendo').hasError('required') && formulario.get('siguiendo').touched">
                            Este campo debe ser rellenado
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Guardar</button>
                    <button class="btn btn-success" (click)="atras()">Atr√°s</button>
                </div>
            </form>
        </div>
    </div>
</div>
