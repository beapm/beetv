<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-8">
            <h1 class="text-center">VISTA DE CONTENIDOLISTA</h1>
            <table class="table table-light table-striped table-hover">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE LISTA</th>
                        <th>USUARIO</th>
                        <th>SERIE</th>
                        <th>SIGUIENDO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-center">{{contenidolista.id}}</td>
                        <td class="text-center">{{contenidolista.lista.nombre}}</td>
                        <td class="text-center">{{contenidolista.lista.usuario.login}}</td>
                        <td class="text-center">{{contenidolista.serie.nombre}}</td>
                        <td class="text-center">
                            <input type="checkbox" name="siguiendo" *ngIf="contenidolista.siguiendo" checked disabled>
                            <input type="checkbox" name="siguiendo" *ngIf="!contenidolista.siguiendo" disabled>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="botonera">
                <button class="btn">
                    <span class="material-icons" (click)="editar(contenidolista.id)" style="cursor: pointer; vertical-align: middle;">mode_edit</span>
                </button>
                <button class="btn">
                    <span class="material-icons" (click)="eliminar(contenidolista.id)" style="vertical-align: middle;">delete</span>
                </button>
                <button class="btn">
                    <span class="material-icons" (click)="atras()" style="vertical-align: middle;">arrow_back</span>
                </button>
            </div>
        </div>
    </div>
</div>
