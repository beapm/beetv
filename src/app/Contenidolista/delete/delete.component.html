<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="form" action="">
                <h2>ELIMINAR CONTENIDOLISTA</h2><hr><br>
                <div class="form-group">
                    <label for="id">ID: </label>
                    <input [(ngModel)]="contenidolista.id" name="id" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="lista.nombre">Lista: </label>
                    <input [(ngModel)]="contenidolista.lista.nombre" name="lista.nombre" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="serie.nombre">Serie: </label>
                    <input [(ngModel)]="contenidolista.serie.nombre" name="serie.nombre" type="text" class="form-controls" readonly>
                </div>
                <div class="form-group">
                    <label for="contenidolista.siguiendo">Siguiendo: </label>
                    <input name="contenidolista.siguiendo" type="checkbox" name="visto" *ngIf="contenidolista.siguiendo" checked disabled  class="form-controls">
                    <input name="contenidolista.siguiendo" type="checkbox" name="visto" *ngIf="!contenidolista.siguiendo" disabled  class="form-controls">
                </div>
                <hr><br>
                <div class="botonera">
                    <h3>¿Seguro que desea eliminar este objeto? </h3>
                    <button class="btn btn-success" (click)="eliminar(contenidolista)">SÍ</button>
                    <button class="btn btn-success" (click)="atras()">NO</button>
                </div>
            </form>
        </div>
    </div>
</div>
